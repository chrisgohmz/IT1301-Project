<!DOCTYPE html>
<html>
<head>
    <title>The Continental - Payment Page</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" type="text/css" href="payment.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antic+Didone&family=Crete+Round:ital@1&family=Libre+Baskerville:wght@700&family=Lora:ital@1&family=Merriweather:ital@1&family=Prata&family=Quicksand:wght@500&family=Raleway:wght@600&family=Ranga&family=Tsukimi+Rounded:wght@500&display=swap&family=Playfair+Display:400,700,900|Rubik:300,400,700" rel="stylesheet">
</head>
<body>
  <div class="top-footer">
    <div class="footer-buttons">
      <button><a class="fbutton" href="mbooking.html">MANAGE BOOKING</a></button>
      <button><a class="fbutton" href="signup.html">SIGN UP</a></button>
      <button><a class="fbutton" href="signin.html">SIGN IN</a></button>
    </div>
  </div>
  <header>
    <nav>
      <img src="../images/logo.png" alt="Continental Hotel logo">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="rooms.html">ROOMS</a></li>
        <li><a href="dining.html">DINING</a></li>
        <li><a href="amenities.html">AMENITIES</a></li>
        <li><a href="member.html">MEMBERS</a></li>
      </ul>
      <div class="book-now-button">
        <a href="booking.html">BOOK NOW</a>
      </div>
    </nav>
  </header>
    
    <form id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required>
        
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="card-name" required>
        
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" maxlength="3" required>
        
        <button type="submit">Pay Now</button>
    </form>

    <footer class="footer-light-2">
      <div class="container-4">
        <div class="footer-wrapper-two-2">
          <div class="footer-block-two-2">
            <div class="footer-title-2">PHONE SUPPORT</div>
            <div class="text-block">24/7 Call Us Now</div>
            <div class="text-block-2">+65 6666 8888</div>
          </div>
          <div class="footer-block-two-2">
            <div class="footer-title-2">Connect with us</div>
            <div class="footer-social-block-two-2">
              <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124ac76f12aaec_product%20icon-2.svg" loading="lazy" alt=""></a>
              <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124a4a9512aae0_product%20icon-1.svg" loading="lazy" alt=""></a>
              <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124a853712aad7_product%20icon.svg" loading="lazy" alt=""></a>
            </div>
          </div>
          <div class="footer-form-2 footer-form">
            <form id="wf-form-Footer-Form" name="wf-form-Footer-Form" data-name="Footer Form" method="get" class="footer-form-container-2">
              <div class="footer-title-2">SUBSCRIBE</div>
              <div class="footer-form-block-2"><input type="email" class="footer-form-field-2 footer-input" maxlength="256" name="Footer-Email" data-name="Footer Email" aria-label="Get product updates" placeholder="Enter your email" id="Footer-Email" required=""><input type="submit" value="" data-wait="Please wait..." class="footer-form-submit-2 footer-button"></div>
            </form>
          </div>
        </div>
        <div class="footer-divider-two-2"></div>
        <div class="footer-bottom-2">
          <div class="footer-copyright-2">© 2023 Continental Hotel. All rights reserved</div>
        </div>
      </div>
    </footer>
</body>
</html>
