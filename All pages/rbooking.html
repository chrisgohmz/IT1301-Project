  <section class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-5">Reservation Form</h2>
              <form action="#" method="post" id="reservationForm">
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 12 form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="datetime">Date and Time</label>
                        <input type="datetime-local" id="datetime" class="form-control">
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" class="form-control">
                  </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="restaurant">Restaurant selection</label>
                        <select name="" id="restaurant" class="form-control">
                            <option value="alpha-restaurant">Alpha Restaurant</option>
                            <option value="beta-restaurant">Beta Restaurant</option>
                        </select>
                    </div>
                </div>
                <div class="row">

                    <label for="message">Special Requests</label>
                    <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="submit" value="Reserve Now" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    function makeReservation(event) {
      // Prevent the default form submission
      event.preventDefault();

      // Access form elements and their values
      const restaurant = document.getElementById('restaurant').value;
      const guests = parseInt(document.getElementById('guests').value);
      let reservedSeats;
  
      // Check which restaurant was selected
      if (restaurant === 'alpha-restaurant') {
        alphaReservedSeats += guests;
        reservedSeats = alphaReservedSeats;
      } else if (restaurant === 'beta-restaurant') {
        betaReservedSeats += guests;
        reservedSeats = betaReservedSeats
      } else {
        alert('Invalid restaurant selection.');
        return;
      }
      
      // Check if there are available seats
      if (reservedSeats < maxCapacity) {
        if (restaurant === 'alpha-restaurant') {
          alphaReservedSeats += reservedSeats;
        } else {
          betaReservedSeats += reservedSeats;
        }
  
        // Show success message
        alert(`Reservation successful at ${restaurant} Restaurant. Reserved seats: ${reservedSeats}`);
      } else {
        // Show failure message
        alert(`Sorry, ${restaurant} Restaurant is fully booked.`);
      }
    }

    document.getElementById('reservationForm').addEventListener('submit', makeReservation);

    // Assuming each restaurant has a maximum capacity of 50 seats
    const maxCapacity = 50;
    let alphaReservedSeats = 0;
    let betaReservedSeats = 0;
  </script>
