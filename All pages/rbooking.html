<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Continental Hotel - Restaurant Booking</title>
   <link rel="stylesheet" href="global.css">
   <link rel="stylesheet" type="text/css" href="rbooking.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antic+Didone&family=Crete+Round:ital@1&family=Libre+Baskerville:wght@700&family=Lora:ital@1&family=Merriweather:ital@1&family=Prata&family=Quicksand:wght@500&family=Raleway:wght@600&family=Ranga&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-footer">
    <div class="footer-buttons">
      <button><a class="fbutton" href="mbooking.html">MANAGE BOOKING</a></button>
      <button><a class="fbutton" href="signup.html">SIGN UP</a></button>
      <button><a class="fbutton" href="signin.html">SIGN IN</a></button>
    </div>
  </div>
  <header>
    <nav>
      <img src="../images/logo.png" alt="Continental Hotel logo">
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="rooms.html">ROOMS</a></li>
        <li><a href="dining.html">DINING</a></li>
        <li><a href="amenities.html">AMENITIES</a></li>
        <li><a href="member.html">MEMBERS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
      <div class="book-now-button">
        <a href="booking.html">BOOK NOW</a>
      </div>
    </nav>
  </header>
  <section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(../images/big_image_1.jpg);">
    <div class="container">
      <div class="row align-items-center site-hero-inner justify-content-center">
        <div class="col-md-12 text-center">

          <div class="mb-5 element-animate">
            <h1>Restaurant Booking</h1>
            <p>Secure a seat and enjoy exquisite delights.</p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-5">Reservation Form</h2>
              <form action="#" method="post">
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 12 form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="datetime">Date and Time</label>
                        <input type="datetime-local" id="datetime" class="form-control">
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" class="form-control">
                  </div>
                </div>
                <div class="row">
                    <div class="col-md 6 form-group">
                        <label for="restaurant">Restaurant selection</label>
                        <select name="" id="restaurant" class="form-control">
                            <option value="alpha-restaurant">Alpha Restaurant</option>
                            <option value="beta-restaurant">Beta Restaurant</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="message">Special Requests</label>
                    <textarea name="message" id="message" class="form-control " cols="30" rows="8"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="submit" value="Reserve Now" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="footer-light-2">
    <div class="container-4">
      <div class="footer-wrapper-two-2">
        <div class="footer-block-two-2">
          <div class="footer-title-2">PHONE SUPPORT</div>
          <div class="text-block">24/7 Call Us Now</div>
          <div class="text-block-2">+65 6666 8888</div>
        </div>
        <div class="footer-block-two-2">
          <div class="footer-title-2">Connect with us</div>
          <div class="footer-social-block-two-2">
            <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124ac76f12aaec_product%20icon-2.svg" loading="lazy" alt=""></a>
            <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124a4a9512aae0_product%20icon-1.svg" loading="lazy" alt=""></a>
            <a href="#" class="footer-social-link-2 w-inline-block"><img src="https://uploads-ssl.webflow.com/62434fa732124a0fb112aab4/62434fa732124a853712aad7_product%20icon.svg" loading="lazy" alt=""></a>
          </div>
        </div>
        <div class="footer-form-2 footer-form">
          <form id="wf-form-Footer-Form" name="wf-form-Footer-Form" data-name="Footer Form" method="get" class="footer-form-container-2">
            <div class="footer-title-2">SUBSCRIBE</div>
            <div class="footer-form-block-2"><input type="email" class="footer-form-field-2 footer-input" maxlength="256" name="Footer-Email" data-name="Footer Email" aria-label="Get product updates" placeholder="Enter your email" id="Footer-Email" required=""><input type="submit" value="" data-wait="Please wait..." class="footer-form-submit-2 footer-button"></div>
          </form>
        </div>
      </div>
      <div class="footer-divider-two-2"></div>
      <div class="footer-bottom-2">
        <div class="footer-copyright-2">© 2023 Continental Hotel. All rights reserved</div>
      </div>
    </div>
  </footer>
</body>
</html>
