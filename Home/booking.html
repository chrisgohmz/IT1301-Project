<!DOCTYPE html>
<html>
<head>
    <title>The Continental - Booking Page</title>
    <link rel="stylesheet" type="text/css" href="booking.css">
    <script src="booking.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Antic+Didone&family=Crete+Round:ital@1&family=Libre+Baskerville:wght@700&family=Lora:ital@1&family=Merriweather:ital@1&family=Prata&family=Quicksand:wght@500&family=Raleway:wght@600&family=Ranga&family=Tsukimi+Rounded:wght@500&display=swap" rel="stylesheet">
</head>
<footer class="top-footer">
  <div class="footer-buttons">
    <button><a class="fbutton" href="mbooking.html">MANAGE BOOKING</a></button>
    <button><a class="fbutton" href="signup.html">SIGN UP</a></button>
    <button><a class="fbutton" href="signin.html">SIGN IN</a></button>
  </div>
</footer>
<body>
  <nav>
    <img src="logo.png" alt="Continental Hotel logo">
    <ul>
      <li><a href="home.html">HOME</a></li>
      <li><a href="rooms.html">ROOMS</a></li>
      <li><a href="dining.html">DINING</a></li>
      <li><a href="amenities.html">AMENITIES</a></li>
      <li><a href="member.html">MEMBERS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
    <div class="book-now-button">
      <a href="booking.html">BOOK NOW</a>
    </div>
  </nav>
  <div id="gold">
    <div id="forms">
      <form>
        <label>Start Date</label>
        <div class="inputs">
          <select class="year" id="firstdate" placeholder="YEAR">
            <option hidden>YEAR</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
          <select class="month" placeholder="MONTH">
            <option hidden>MONTH</option>
          </select>
          <select class="day" placeholder="DAY">
            <option hidden>DAY</option>
          </select>
        </div>
      </form>
      <form>
        <label>End Date</label>
        <div class="inputs">
          <select class="year" placeholder="YEAR">
            <option hidden>YEAR</option>
            <option>2023</option>
            <option>2024</option>
          </select>
          <select class="month" placeholder="MONTH">
            <option hidden>MONTH</option>
          </select>
          <select class="day" placeholder="DAY">
            <option hidden>DAY</option>
          </select>
        </div>
      </form>
      <form>
        <label>Number of Adults</label>
        <select class="numbers">
          <option hidden></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </form>
      <form>
        <label>Number of Children</label>
        <select>
          <option hidden></option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </form>
    </div>
  </div>
</body>
</html>
