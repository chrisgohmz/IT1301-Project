        <li><a href="home.html">HOME</a></li>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="bookingRef">Booking Reference:</label>
      <input type="text" id="bookingRef" name="bookingRef" placeholder="Enter your booking reference" required>

      <button type="submit">Submit</button>
  </form>
  

  <footer class="top-footer">

      <button><a class="fbutton" href="mbooking.html">MANAGE BOOKING</a></button>
